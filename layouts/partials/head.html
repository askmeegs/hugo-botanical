<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href="{{ .Site.BaseURL }}static/img/favicon.png">


    {{ .Hugo.Generator }}

    {{ if .IsHome -}}
    <title>{{ .Site.Title }}</title>
    {{- else -}}
    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
    {{- end }}

    <!--- CSS -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|ZCOOL+XiaoWei" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/botanical.css">
    <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.css">
  </head>
